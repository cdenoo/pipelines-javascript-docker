- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'cdenoopipelinesjavascriptdocker-1090.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: HelmInstaller@1
            displayName: Install helm version 3.1.1
            inputs:
              helmVersionToInstall: '3.1.1'
